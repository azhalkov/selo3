{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock title %}

{% block auntifikate %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Простая регистрация</h4>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Зарегистрировать</button>
        <br><br>
    </form>
    </div>
</div>
{% endblock %}
